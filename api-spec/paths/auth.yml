register:
  post:
    summary: Регистрация нового пользователя
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - full_name
              - password
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 150
                example: "john_doe"
              full_name:
                type: string
                minLength: 1
                maxLength: 255
                example: "John Doe"
              password:
                type: string
                minLength: 6
                maxLength: 128
                example: "password123"
    responses:
      '201':
        description: Пользователь успешно зарегистрирован
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'

login:
  post:
    summary: Авторизация пользователя
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                example: "password123"
    responses:
      '200':
        description: Успешная авторизация
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '401':
        description: Неверные учетные данные
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'

me:
  get:
    summary: Получить информацию о текущем пользователе
    tags:
      - Authentication
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Информация о текущем пользователе
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '401':
        description: Не авторизован
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'