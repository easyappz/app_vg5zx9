openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API для группового чата с регистрацией, авторизацией и онлайн статусом
servers:
  - url: /api
    description: API Server
paths:
  /auth/register:
    $ref: './paths/auth.yml#/register'
  /auth/login:
    $ref: './paths/auth.yml#/login'
  /auth/me:
    $ref: './paths/auth.yml#/me'
  /profile:
    $ref: './paths/profile.yml#/profile'
  /messages:
    $ref: './paths/messages.yml#/messages'
  /users/online:
    $ref: './paths/users.yml#/online'
  /users/heartbeat:
    $ref: './paths/users.yml#/heartbeat'
components:
  schemas:
    Member:
      $ref: './schemas/member.yml'
    Message:
      $ref: './schemas/message.yml'
    Token:
      $ref: './schemas/token.yml'
    Error:
      $ref: './schemas/error.yml'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    authHeader:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
        example: "Bearer <token>"