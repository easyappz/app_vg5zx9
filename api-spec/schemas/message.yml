type: object
required:
  - id
  - text
  - author
  - created_at
properties:
  id:
    type: integer
    format: int64
    example: 1
  text:
    type: string
    minLength: 1
    maxLength: 5000
    example: "Hello, everyone!"
  author:
    type: object
    required:
      - id
      - username
      - full_name
    properties:
      id:
        type: integer
        format: int64
        example: 1
      username:
        type: string
        example: "john_doe"
      full_name:
        type: string
        example: "John Doe"
  created_at:
    type: string
    format: date-time
    example: "2025-11-23T21:28:09.661Z"