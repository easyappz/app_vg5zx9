type: object
required:
  - id
  - username
  - full_name
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    minLength: 3
    maxLength: 150
    example: "john_doe"
  full_name:
    type: string
    minLength: 1
    maxLength: 255
    example: "John Doe"
  is_online:
    type: boolean
    example: true
  last_seen:
    type: string
    format: date-time
    example: "2025-11-23T21:28:09.661Z"